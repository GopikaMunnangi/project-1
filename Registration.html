<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <form action="login.html">
            First Name:<input type="text" name="name"><br>
            Last Name:<input type="text" name="uname"><br>

            Email:<input type="email" name="mail"><br>
            <input type="submit">
        </form>
    </body>
</html>
